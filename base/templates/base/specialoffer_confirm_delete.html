{% extends "dashboard/base.html" %}
{% block content %}
  <h1>Delete Special Offer</h1>
  <p>Are you sure you want to delete "{{ object }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
  </form>
  <a href="{% url 'base:specialoffer_list' %}">Cancel</a>
{% endblock %}
