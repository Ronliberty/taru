{% extends "dashboard/base.html" %}
{% block content %}
<style>
  .delete-confirmation {
    max-width: 500px;
    margin: 50px auto;
    padding: 30px;
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
  .delete-confirmation .title {
    font-size: 24px;
    margin-bottom: 20px;
  }
  .delete-confirmation .warning {
    font-size: 18px;
    margin-bottom: 30px;
  }
  .delete-confirmation .btn {
    padding: 10px 20px;
    margin: 10px;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
  }
  .btn-danger {
    background-color: #e74c3c;
    color: #fff;
  }
  .btn-danger:hover {
    background-color: #c0392b;
  }
  .btn-secondary {
    background-color: #bdc3c7;
    color: #fff;
  }
  .btn-secondary:hover {
    background-color: #95a5a6;
  }
</style>

<div class="delete-confirmation">
  <h1 class="title">Delete About Section</h1>
  <p class="warning">Are you sure you want to delete "<strong>{{ object }}</strong>"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'base:about_section_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
