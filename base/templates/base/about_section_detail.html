{% extends "dashboard/base.html" %}
{% block content %}
<style>
  .about-detail {
    max-width: 800px;
    margin: 40px auto;
    padding: 30px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  .about-detail h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
    color: #333;
  }
  .about-detail h3 {
    font-size: 1.5em;
    margin-bottom: 20px;
    color: #666;
  }
  .about-detail p {
    font-size: 1em;
    line-height: 1.6;
    color: #444;
    margin-bottom: 15px;
  }
  .about-detail a {
    color: #1E88E5;
    text-decoration: none;
    font-weight: bold;
    margin: 0 5px;
  }
  .about-detail a:hover {
    text-decoration: underline;
  }
</style>

<div class="about-detail">
  <h1>{{ object.title }}</h1>
  <h3>{{ object.subtitle }}</h3>
  <p>{{ object.paragraph1 }}</p>
  <p>{{ object.paragraph2 }}</p>
  <p>{{ object.paragraph3 }}</p>
  <p>
    <a href="{% url 'base:about_section_update' object.pk %}">Edit</a> |
    <a href="{% url 'base:about_section_delete' object.pk %}">Delete</a> |
    <a href="{% url 'base:about_section_list' %}">Back to List</a>
  </p>
</div>
{% endblock %}
