{% extends "dashboard/base.html" %}
{% block content %}
  <h1>{{ object.title }}</h1>
  <p>{{ object.paragraph }}</p>
  {% if object.background_image %}
    <img src="{{ object.background_image.url }}" alt="{{ object.title }}">
  {% endif %}
  <p>
    <a href="{% url 'base:hero_section_update' object.pk %}">Edit</a> |
    <a href="{% url 'base:hero_section_delete' object.pk %}">Delete</a> |
    <a href="{% url 'base:hero_section_list' %}">Back to List</a>
  </p>
{% endblock %}
