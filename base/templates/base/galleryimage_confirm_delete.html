{% extends "dashboard/base.html" %}
{% block content %}
  <h1>Delete Gallery Image</h1>
  <p>Are you sure you want to delete "{{ object.caption }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
  </form>
  <a href="{% url 'base:galleryimage_list' %}">Cancel</a>
{% endblock %}
