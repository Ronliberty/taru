{% extends "dashboard/base.html" %}
{% block content %}
  <h1>Contact Info</h1>
  <ul>
    {% for contact in object_list %}
      <li>
        <a href="{% url 'base:contactinfo_detail' contact.pk %}">{{ contact.email }}</a>
      </li>
    {% empty %}
      <li>No contact information available.</li>
    {% endfor %}
  </ul>
  <a href="{% url 'base:contactinfo_create' %}">Add New Contact Info</a>
{% endblock %}
