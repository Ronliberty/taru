{% extends "dashboard/base.html" %}
{% block content %}
  <h1>{% if object %}Edit Hero Section{% else %}Create Hero Section{% endif %}</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'base:hero_section_list' %}">Back to List</a>
{% endblock %}
