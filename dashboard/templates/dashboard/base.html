{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'dashboard/css/styles.css' %}" />

    <link rel="stylesheet" href="" media="only screen and (max-width: 768px)">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    {% block styles %}{% endblock %}

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
   <header class="header">
      <div class="left-section">
          <div class="hamburger-menu">
              <i class='bx bx-menu'></i>
          </div>
      </div>
      <div class="right-section">
          <div class="icon-settings">
              <!-- Settings or other icons can go here -->
          </div>
      </div>
      <nav class="sidebar">
          <!-- Dropdown for sections with bx icons -->
          <div class="dropdown">
              <div class="dropdown-header">
                  <a href="#" class="dropdown-toggle">
                      <span>Main Menu</span>
                      <i class='bx bx-chevron-down'></i>
                  </a>
              </div>
              <div class="dropdown-content">
                  <div class="sidebar-link">
                      <a href="{% url 'base:hero_section_list' %}" class="home-link" style="color: black;">
                          <i class='bx bx-home'></i>
                      </a>
                      <div><a href="{% url 'base:hero_section_list' %}" class="home-link" style="color: black;">Hero Sections</a></div>
                  </div>
                  <div class="sidebar-link">
                      <a href="{% url 'base:about_section_list' %}" class="home-link" style="color: black;">
                          <i class='bx bx-briefcase'></i>
                      </a>
                      <div><a href="{% url 'base:about_section_list' %}" class="home-link" style="color: black;">About Sections</a></div>
                  </div>
                  <div class="sidebar-link">
                      <a href="{% url 'base:menuitem_list' %}" class="home-link" style="color: black;">
                          <i class='bx bx-group'></i>
                      </a>
                      <div><a href="{% url 'base:menuitem_list' %}" class="home-link" style="color: black;">Menu Items</a></div>
                  </div>
                  <div class="sidebar-link">
                      <a href="{% url 'base:specialoffer_list' %}" class="home-link" style="color: black;">
                          <i class='bx bx-star'></i>
                      </a>
                      <div><a href="{% url 'base:specialoffer_list' %}" class="home-link" style="color: black;">Special Offers</a></div>
                  </div>
                  <div class="sidebar-link">
                      <a href="{% url 'base:testimonial_list' %}" class="home-link" style="color: black;">
                          <i class='bx bx-comment'></i>
                      </a>
                      <div><a href="{% url 'base:testimonial_list' %}" class="home-link" style="color: black;">Testimonials</a></div>
                  </div>
                  <div class="sidebar-link">
                      <a href="{% url 'base:reservation_list' %}" class="home-link" style="color: black;">
                          <i class='bx bx-calendar'></i>
                      </a>
                      <div><a href="{% url 'base:reservation_list' %}" class="home-link" style="color: black;">Reservations</a></div>
                  </div>
                  <div class="sidebar-link">
                      <a href="{% url 'base:location_list' %}" class="home-link" style="color: black;">
                          <i class='bx bx-map'></i>
                      </a>
                      <div><a href="{% url 'base:location_list' %}" class="home-link" style="color: black;">Locations</a></div>
                  </div>
                  <div class="sidebar-link">
                      <a href="{% url 'base:faq_list' %}" class="home-link" style="color: black;">
                          <i class='bx bx-question-mark'></i>
                      </a>
                      <div><a href="{% url 'base:faq_list' %}" class="home-link" style="color: black;">FAQs</a></div>
                  </div>
                  <div class="sidebar-link">
                      <a href="{% url 'base:newslettersubscription_list' %}" class="home-link" style="color: black;">
                          <i class='bx bx-envelope'></i>
                      </a>
                      <div><a href="{% url 'base:newslettersubscription_list' %}" class="home-link" style="color: black;">Newsletter</a></div>
                  </div>
                  <div class="sidebar-link">
                      <a href="{% url 'base:galleryimage_list' %}" class="home-link" style="color: black;">
                          <i class='bx bx-image'></i>
                      </a>
                      <div><a href="{% url 'base:galleryimage_list' %}" class="home-link" style="color: black;">Gallery Images</a></div>
                  </div>
                  <div class="sidebar-link">
                      <a href="{% url 'base:contactinfo_list' %}" class="home-link" style="color: black;">
                          <i class='bx bx-phone'></i>
                      </a>
                      <div><a href="{% url 'base:contactinfo_list' %}" class="home-link" style="color: black;">Contact Info</a></div>
                  </div>
                  <div class="sidebar-link">
                      <a href="{% url 'base:socialmedia_list' %}" class="home-link" style="color: black;">
                          <i class='bx bx-share-alt'></i>
                      </a>
                      <div><a href="{% url 'base:socialmedia_list' %}" class="home-link" style="color: black;">Social Media</a></div>
                  </div>
                  <div class="sidebar-link">
                      <a href="{% url 'logout' %}" class="home-link" style="color: black;">
                          <i class='bx bx-log-out'></i>
                      </a>
                      <div><a href="{% url 'logout' %}" class="home-link" style="color: black;">Logout</a></div>
                  </div>
              </div>
          </div>
      </nav>
   </header>

   <!-- New Navbar: Links to List Templates -->


   <main>
       <section class="container">
           {% block content %}
           {% endblock %}
       </section>
   </main>

   <footer class="footerbar">
       <div>
           <a href="{% url 'base:hero_section_list' %}" class="footlink" style="text-decoration: none;">
               <i class='bx bx-home'></i>
           </a>
           <a href="{% url 'base:about_section_list' %}" class="footlink" style="text-decoration: none;">
               <i class='bx bx-briefcase'></i>
           </a>
           <a href="{% url 'base:menuitem_list' %}" class="footlink" style="text-decoration: none;">
               <i class='bx bx-group'></i>
           </a>
           <a href="{% url 'logout' %}" class="footlink" style="text-decoration: none;">
               <i class='bx bx-log-out'></i>
           </a>
       </div>
   </footer>

   <script>
       $(document).ready(function() {
           // Remove text-decoration from all <a> inside <li>
           $('li a').css('text-decoration', 'none');
       });

       $(document).ready(function () {
           $(".dropdown-header").on("click", function () {
               $(this).toggleClass("active");
               $(this).next(".dropdown-content").slideToggle(300);
           });
       });

       const toggle = document.getElementById('toggleDark');
       const body = document.querySelector('body');
       const allElements = document.querySelectorAll('*');
       const specificElements = [
           document.querySelector('.sidebar'),
           document.querySelector('.header'),
           document.querySelector('.footerbar'),
           document.querySelector('.container'),
       ];

       toggle.addEventListener('click', function () {
           // Toggle dark mode icon
           this.classList.toggle('bi-moon');
           this.classList.toggle('bi-brightness-high-fill');

           const isLightMode = this.classList.contains('bi-brightness-high-fill');

           // Define color scheme
           const lightBackground = '#f1f1f1';
           const darkBackground = '#121212';
           const lightText = '#000';
           const darkText = '#E0E0E0';
           const linkColorLight = '#1E88E5';
           const linkColorDark = '#BB86FC';
           const elementBackgroundLight = '#fff';
           const elementBackgroundDark = '#1E1E1E';
           const buttonBackgroundLight = '#6200EE';
           const buttonBackgroundDark = '#3700B3';

           const backgroundColor = isLightMode ? lightBackground : darkBackground;
           const textColor = isLightMode ? lightText : darkText;
           const linkColor = isLightMode ? linkColorLight : linkColorDark;
           const buttonBackground = isLightMode ? buttonBackgroundLight : buttonBackgroundDark;
           const elementBackground = isLightMode ? elementBackgroundLight : elementBackgroundDark;

           body.style.backgroundColor = backgroundColor;
           body.style.color = textColor;

           allElements.forEach(element => {
               element.style.transition = '0.5s';
               if (element.tagName === 'A' || element.tagName === 'LI') {
                   element.style.color = linkColor;
                   element.style.textDecoration = 'none';
               } else {
                   element.style.backgroundColor = backgroundColor;
                   element.style.color = textColor;
               }
           });

           specificElements.forEach(element => {
               if (element) {
                   element.style.backgroundColor = elementBackground;
               }
           });

           const buttons = document.querySelectorAll('button');
           buttons.forEach(button => {
               button.style.backgroundColor = buttonBackground;
               button.style.color = textColor;
           });

           body.style.transition = '0.5s';
       });
   </script>
</body>
</html>
